name: nesting-demo
description:
aggregation:
  aggregation-metrics:
  - carbon
  - energy
  aggregation-method: sum
tags:
  kind: web
  complexity: moderate
  category: on-premise
initialize:
  models:
  - name: teads-curve
    model: TeadsCurveModel
    path: '@grnsft/if-unofficial-models'
  - name: sci-e
    model: SciEModel
    path: '@grnsft/if-models'
  - name: sci-m
    path: '@grnsft/if-models'
    model: SciMModel
  - name: sci-o
    model: SciOModel
    path: '@grnsft/if-models'
  - name: sci
    model: SciModel
    path: '@grnsft/if-models'
graph:
  children:
    child:
      pipeline:
      - teads-curve
      - sci-e
      - sci-m
      - sci-o
      - sci
      config:
        teads-curve:
          thermal-design-power: 65
        sci-m:
          total-embodied-emissions: 251000
          time-reserved: 3600
          expected-lifespan: 126144000
          resources-reserved: 1
          total-resources: 1
        sci-o:
          grid-carbon-intensity: 457
        sci:
          functional-unit-duration: 1
          functional-duration-time: ''
          functional-unit: requests
      children:
        child-1:
          inputs:
          - timestamp: 2023-07-16T03:00
            region: north-asia
            duration: 10
            cpu-util: 50
            e-net: 0.000811
            requests: 380
            carbon: 10
            energy: 20
        child-2:
          inputs:
