name: plotter-demo2
description: example impl invoking Plotter model
tags: null
initialize:
  outputs:
    - yaml
  plugins:
    plotter:
      method: Shell
      path: "@grnsft/if-plugins"
      global-config:
        command: 'python3 ./src/lib/plotter/plotter'
tree:
  children:
    child0:
      defaults:
        y-name: graph.carbon
        colour: red
        diagram-name: diagrams/New_visualiser2
        x-axis-name: Date
        y-axis-name: Carbon
        diagram-title: Carbon Emission per Date for graph.carbon
        graph-type: scatter   
        csv-path: 'csvs/helper2.csv'
      pipeline:
        - plotter
      inputs: 
      - input: "inputs"