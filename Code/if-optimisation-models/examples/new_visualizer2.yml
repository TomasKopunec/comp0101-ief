name: plotter-demo2
description: example impl invoking Plotter model
tags: null
initialize:
  plugins:
    plotter:
      method: Shell
      path: "@grnsft/if-models"
tree:
  children:
    child0:
      defaults:
        command: 'python3 ./src/lib/plotter/plotter'
        y-name: graph.carbon
        colour: red
        diagram-name: ../Test_diagram2
        x-axis-name: Date
        y-axis-name: Carbon
        diagram-title: Carbon Emission per Date for graph.carbon
        graph-type: scatter   
        csv-path: 'helper2.csv'
      pipeline:
        - plotter
      inputs: 
      -