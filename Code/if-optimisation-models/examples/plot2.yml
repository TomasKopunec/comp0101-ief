name: shell-demo
description: example impl invoking shell model
tags:
initialize:
  models:
    - name: plotter
      model: Visualizer
      path: "@grnsft/if-optimisation-models"
graph:
  children:
    child:
      pipeline:
        - plotter
      config:
        plotter:
          command: 'python3 ./src/lib/visualizer/plotter'
          x_name: ['time']
          y_name: energy
          colour: yellow
          diagram_name: m_new_diagram
          x_axis_name: Name and Last Name
          y_axis_name: Age in years
          diagram_title: Name to age comparison
          graph_type: bar # bar line or scatter
          plotted_values:
            - time: 12:00:34
              energy: 5
            - time: 13:01:56
              energy: 3
            - time: 14:20:22
              energy: 8        
      inputs:
        - timestamp: "2023-11-02T10:35:31.820Z"
          duration: 3610
          
          
          
