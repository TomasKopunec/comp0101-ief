name: low-cpu-util-aws
description: example config file for low cpu utility
tags: null
initialize:
  plugins:
    right-sizing:
      path: "@grnsft/if-optimisation-models"
      method: RightSizingModel
      global-config:
        data-path: 'data/test-instances.json'
tree:
  children:
    child0:
      defaults:
        cloud-vendor: azure
      pipeline:
        - right-sizing
      inputs:
        - timestamp: '2023-11-02T10:35:00.000Z'
          duration: 300
          cpu/utilisation: 50
          target-cpu-util: 100
          mem-availableGB: 0.488636416
          mem-usedGB: 0.5113635839999999
          total-memoryGB: 32
          mem-util: 50
          location: westus
          cloud-instance-type: Standard_D8a_v4