name: Plotter_demo
description: example impl invoking plotter model
tags: null
initialize:
  plugins:
    plotter:
      method: Plotter
      path: "@grnsft/if-optimisation-models"
tree:
  children:
    child0:
      defaults:
        command: 'python3 ./src/lib/plotter/plotter'
        diagram_name: ../../test_tool/plotter/results/test6_if
        x_name: ['temperature']
        y_name: pressure
        colour: lightblue
        x_axis_name: temperature in celcious
        y_axis_name: pressure in pascal
        diagram_title: temperature and pressure comparison
        graph_type: line  
      pipeline:
        - plotter
      inputs:
      - plotted_points:
        - temperature: 32
          pressure: 59
        - temperature: 0
          pressure: 12
        - temperature: 12
          pressure: 21
        - temperature: 23
          pressure: 32
        - temperature: 45
          pressure: 56
        - temperature: 56
          pressure: 78
        - temperature: 67
          pressure: 89
        - temperature: 78
          pressure: 90
        - temperature: 89
          pressure: 100
        - temperature: 100
          pressure: 120
        - temperature: 111
          pressure: 130
        - temperature: 122
          pressure: 143