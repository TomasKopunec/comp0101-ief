name: low-cpu-util
description: example config file for low cpu utility
tags: null
initialize:
  models:
    - name: right-sizing
      model: RightSizingModel
      path: "./right-sizing"
graph:
  children:
    child:
      pipeline:
        - right-sizing
      config:
        right-sizing:
          cpu-data-path: "data/intel_cpu_data.json"
      inputs:
        - timestamp: 2023-07-06T00:00
          duration: 3600
          cloud-vendor: 'azure'
          cloud-instance-type: 'Standard_NC24s_v3'
          cpu-model: 'Intel® Core™ i7-1185G7'

