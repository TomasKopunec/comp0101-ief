name: low-cpu-util
description: example config file for low cpu utility
tags: null
initialize:
  models:
    - name: right-sizing
      model: RightSizingModel
      path: "@grnsft/if-optimisation-models"
graph:
  children:
    child:
      pipeline:
        - right-sizing
      config:
        right-sizing:
          data-path: 'data/aws-instances.json'
      inputs:
