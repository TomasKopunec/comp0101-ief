name: sci-demo
description: example invoking sci plugin
tags:
initialize:
  plugins:
    sci:
      method: Sci
      path: '@grnsft/if-models'
      global-config:
        functional-unit-time: '5 minutes'
    plotter:
      method: Shell
      path: "@grnsft/if-models"
      global-config:
        command: 'python3 ./src/lib/plotter/plotter'
        
tree:
  children:
    child:
      pipeline:
        - sci
        - plotter
      defaults:
        y-name: graph.carbon
        colour: red
        diagram-name: Test_diagram2
        x-axis-name: Date
        y-axis-name: Carbon
        diagram-title: Carbon Emission per Date for graph.carbon
        graph-type: scatter   
        csv-path: 'helper2.csv'
      config:
        sci:
          functional-unit: requests # factor to convert per time to per f.unit
      inputs:
        - timestamp: 2023-07-06T00:00
          carbon-operational: 0.02
          carbon-embodied: 5
          duration: 1
          requests: 100
          