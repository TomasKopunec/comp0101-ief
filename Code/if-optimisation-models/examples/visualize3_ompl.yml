name: plotter -demo
description: example impl invoking plotter model
tags: null
initialize:
  models:
    - name: plotter
      path: '@grnsft/if-models'
      model: ShellModel
graph:
  children:
    child:
      pipeline:
        - plotter
      config:
        plotter:
          command: python3 ./src/lib/visualizer/plotter
          y_name: A
          colour: red
          diagram_name: New_diagram2
          x_axis_name: Time in hours minutes and second
          y_axis_name: Energy in KWh
          diagram_title: time and Energy comparison
          graph_type: bar
          csv_path: helper.csv
      inputs:
        - test: ee
      outputs:
        - test: ee
          command: python3 ./src/lib/visualizer/plotter
          y_name: A
          colour: red
          diagram_name: New_diagram2
          x_axis_name: Time in hours minutes and second
          y_axis_name: Energy in KWh
          diagram_title: time and Energy comparison
          graph_type: bar
          csv_path: helper.csv
          diagram: /home/jim/comp0101-ief/Code/if-optimisation-models/New_diagram2.png
