name: low-cpu-util
description: example config file for low cpu utility
tags: null
initialize:
  models:
    - name: right-sizing-target
      model: RightSizingModel
      path: "@grnsft/if-optimisation-models"
graph:
  children:
    child:
      pipeline:
        - right-sizing-target
      config:
        right-sizing-target:
          data-path: 'data/test-instances.json'
      inputs:
        - timestamp: '2023-11-02T10:35:00.000Z'
          duration: 300
          cloud-vendor: custom
          cpu-util: 60
          target-cpu-util: 90
          mem-util: 50
          location: uksouth
          cloud-instance-type: 'Test_32_64'

