name: low-cpu-util
description: example config file for low cpu utility
tags: null
initialize:
  outputs:
    - yaml
  plugins:
    right-sizing:
      path: "@grnsft/if-optimisation-models"
      method: RightSizingModel
      global-config:
        data-path: 'data/test-instances.json'
      
tree:
  children:
    child0:
      defaults:
        target-cpu-util: 100
      pipeline:
        - right-sizing
      inputs:
        - timestamp: '2023-11-02T10:35:00.000Z'
          duration: 300
          cloud-vendor: custom
          cpu-util: 60
          target-cpu-util: 90
          mem-util: 50
          location: uksouth
          cloud-instance-type: 'Test_32_64'

